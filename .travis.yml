language: java
env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

jdk:
  - openjdk8

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

before_script:
  - version=$(grep -oP '(?<=^    <version>)[^<]*' pom.xml)

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

script:
  - echo "Parsed the version $version from pom.xml" 
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=$SONAR_TOKEN

after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "itsallcode"
